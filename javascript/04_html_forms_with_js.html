<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements and JavaScript</title>
    <!--
        HTML Form Elements (Form, Input, Button, Select, Textarea, etc.)
        Attributes - Class, ID, Name, Value, Placeholder, Required, Disabled, Checked, etc.
        Events - OnClick, OnChange, OnFocus, OnBlur, OnSubmit, etc.
        JS Document Object Model (DOM) - document.getElementById(), document.getElementByClassName(), etc.
        J Windows Object - alert(), confirm(), prompt(), etc.
        Naming Conventions: snake_case, PascalCase, camelCase
    -->
</head>
<body>
    <form>
        <input type="text" 
            id="username"
            placeholder="Username"
            oninput="convertText()"
            onblur="applyStyle()">

        <button type="button" onclick="processData()">Submit</button>
    </form>
    <script>
        function applyStyle(){
            let usernameTextbox= document.getElementById("username");
            usernameTextbox.style.backgroundColor = "green";
            usernameTextbox.style.color = "white";
        }

        function convertText(){            
            let usernameTextbox= document.getElementById("username");
            let username = usernameTextbox.value; 
            usernameTextbox.style.backgroundColor = "orange";

            console.log(username.toUpperCase());
            usernameTextbox.value = username.toUpperCase()
        }
        
        function processData(){            
            let usernameTextbox= document.getElementById("username");
            let username = usernameTextbox.value;
            let flag = window.confirm("Do you want to convert to Caps?")
            if (flag){
                window.alert("The username is "+ username.toUpperCase());
                console.log(username.toUpperCase());
            }            
        }
    </script>
</body>
</html>
