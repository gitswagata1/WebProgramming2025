<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <form>
        <h1>Add Two Numbers</h1>
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">
        <button type="button" onclick="addNumbers()">Add</button>

        <!-- Div to display the result -->
        <div id="result"></div>
    </form>
    <script>
        function addNumbers() {
            // Get the values from the text boxes
            numberBox1 = document.getElementById('num1');
            const num1 = window.parseFloat(numberBox1.value);
            const num2 = window.parseFloat(document.getElementById('num2').value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                window.alert('Please enter valid numbers.');

            } else {
                // Perform the addition
                const sum = num1 + num2;

                // Display the result
                resultDiv = document.getElementById('result');
                resultDiv.textContent = "The sum is: "+ sum; // For Plain  Text
                resultDiv.innerHTML = "<h1>The sum is: "+ sum +"</h1>"; // For HTML Content
            }

        }
    </script>
</body>

</html>
