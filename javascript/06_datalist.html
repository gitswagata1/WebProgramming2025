<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Demo</title>
</head>
<body>
    <form>
        <input type="text" list="search-value" id="search" placeholder="Type or select Fruit">
        <datalist id="search-value">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Mango">Mango</option>
        </datalist>

        <select>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Mango">Mango</option>
        </select>
    </form>
</body>
</html>
