<!DOCTYPE html>
<html lang="en">

<head>
    <title>React Basic Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root" 
        style="background-color: aqua; padding: 20px;">
    </div> <!-- This is the HTML Element -->

    <script type="text/babel">
        function Hello(props) {
            return (
                <div>
                    <h1>Hello, Welcome {props.name} from {props.city}</h1>
                    <p>This is a test Para </p>
                </div>
            );
        }
        const divElement = document.getElementById("root");
        const root = ReactDOM.createRoot(divElement);
        root.render(<Hello  name="Anthoniraj" city="Vellore" />); //JSX
    </script>
</body>

</html>
