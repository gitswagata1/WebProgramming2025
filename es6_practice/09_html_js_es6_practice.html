<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
            width: 99%;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Library Management System</h2>
        <form id="addBookForm">
            <h3>Add a Book</h3>
            <label>Title:</label>
            <input type="text" id="title" required>
            <label>Author:</label>
            <input type="text" id="author" required>
            <label>Copies:</label>
            <input type="number" id="count" required>
            <button id="addBookButton" type="button">Add Book</button>
        </form>

        <form id="borrowBookForm">
            <h3>Borrow a Book</h3>
            <label>Book ID:</label>
            <input type="number" id="borrowId" required>
            <button id="borrowBookButton" type="button">Borrow</button>
        </form>

        <form id="borrowBookForm">
            <h3>Search Book</h3>
            <input type="text" id="search" placeholder="Search by title...">
            <h3>Available Books</h3>
            <ul id="bookList"></ul>
        </form>
    </div>

    <script>
        let books = [];
        document.getElementById("addBookButton").addEventListener("click", () => {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const count = parseInt(document.getElementById("count").value);

            if (title && author && count > 0) {
                books.push({ id: books.length + 1, title, author, count });
                displayBooks();
                document.getElementById("addBookForm").reset();
                alert("Book added successfully!");
            } else {
                alert("Please enter valid details.");
            }
        });

        document.getElementById("borrowBookButton").addEventListener("click", (e) => {
            searchBox = document.getElementById("borrowId")
            const id = parseInt(searchBox.value);
            const book = books.find(b => b.id === id);
            if (book && book.count > 0) {
                book.count--;
                alert(`Borrowed: ${book.title}`);
            } else {
                alert("Book not available");
            }
            searchBox.value = "";
            displayBooks();
        });

        document.getElementById("search").addEventListener("input", (e) => {
            displayBooks(e.target.value);
        });

        function displayBooks(filter = "") {
            console.log(filter);
            const list = document.getElementById("bookList");
            list.innerHTML = "";
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                if (book.title.toLowerCase().includes(filter.toLowerCase())) {
                    const li = document.createElement("li");
                    li.textContent = `${book.id}: ${book.title} by ${book.author} (Available: ${book.count})`;
                    list.appendChild(li);
                }
            }
        }
    </script>
</body>

</html>
