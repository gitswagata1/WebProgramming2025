<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form id="calculatorForm">
        <input type="text" id="num1" placeholder="Enter Number-1">
        <br>
        <input type="text" id="num2" placeholder="Enter Number-2">
        <br>
        <select id="operator">
            <option>Choose an operation</option>
            <option>+</option>
            <option>-</option>
        </select>
        <p>The result is: <span id="result"></span></p>
        <button type="button" id="clearButton">Clear Form</button>
    </form>
    <script>
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let operator = document.getElementById('operator');
        let result = document.getElementById('result');
        let clear = document.getElementById('clearButton');

        operator.addEventListener(
            'change', function(){
                n1 = parseFloat(num1.value);
                n2 = parseFloat(num2.value);
                if (isNaN(n1) || isNaN(n2)){
                    result.innerHTML='<h3 style="color:red">Enter valid number(s)</h3>';
                }else{
                    op = operator.value;
                    if(op === '+'){
                        result.textContent = n1+n2;
                    }else if (op === '-'){
                        result.textContent = n1-n2;
                    }else{
                        result.textContent = 'Select an operator';
                    }
                }
            }          
        );

        clear.addEventListener('click', ()=>{
            document.getElementById('calculatorForm').reset();
        });

    </script>
</body>
</html>
